// api_key
name: adalo
unique_key: adalo
description: Adalo is a no-code platform that makes it easy to build apps for your business.
logo: <link_to_adalo_logo>
categories: [ no-code, app-builder ]
documentation_doc_text: "\- [Adalo API Documentation](https://help.adalo.com/integrations/api)"
configuration_docs_text: "<Tip>Register your app at [Adalo Developer Console](https://help.adalo.com/integrations/api).</Tip> \nOnce you create the App, find the _API Key_ field.
\n
After registering the app, copy the API KEY from the app page. On Composio's [supported apps](https://app.composio.dev/apps) page, find Adalo and click "Enable". Paste your API KEY, then Save to connect Adalo."
get_current_user_endpoint: "https://api.adalo.com/v0/users/me"
auth_schemes:
  - scheme_name: adalo_api_key
    auth_mode: API_KEY
    proxy:
      base_url: "https://api.adalo.com"
      headers:
        Authorization: "Bearer ${apiKey}"