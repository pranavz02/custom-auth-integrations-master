name: datadog
unique_key: datadog
description: Datadog is a monitoring and analytics platform for cloud-scale application infrastructure.
logo: <link_to_datadog_logo>
categories: [ monitoring, analytics ]
documentation_doc_text: "\- [Datadog API Documentation](https://docs.datadoghq.com/api/latest/)"
configuration_docs_text: "<Tip>New App can be created at [Datadog API Settings](https://app.datadoghq.com/account/settings#api).</Tip> \nOnce you create the App, find the _API Key_ field.
\n
After registering the app, copy the API KEY from the app page. On Composio's [supported apps](https://app.composio.dev/apps) page, find Datadog and click "Enable". Paste your API KEY, then Save to connect Datadog."
get_current_user_endpoint: "https://api.datadoghq.com/api/v1/user"
callback_url: https://backend.composio.dev/api/v1/auth-apps/add
auth_schemes:
  - scheme_name: datadog_api_key
    auth_mode: API_KEY
    proxy:
      base_url: "https://api.datadoghq.com"
      headers:
        Authorization: "Bearer ${apiKey}"